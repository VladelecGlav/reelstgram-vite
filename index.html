<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Reelstgram</title>
    <!-- Подключаем Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем manifest.json для PWA -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Иконки для PWA -->
    <link rel="icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
  </head>
  <body>
    <div id="root">
      <!-- Fallback-контент на случай ошибки -->
      <div style="color: white; text-align: center; padding: 20px;">
        <h1>Reelstgram</h1>
        <p>Loading... If this takes too long, please refresh the page or check the console for errors.</p>
      </div>
    </div>
    <script>
      console.log("Index.html: Checking resource availability...");
      // Проверяем доступность ресурсов
      fetch('/manifest.json')
        .then(res => console.log('/manifest.json loaded:', res.status))
        .catch(err => console.error('Error loading /manifest.json:', err));
      fetch('/icon-192x192.png')
        .then(res => console.log('/icon-192x192.png loaded:', res.status))
        .catch(err => console.error('Error loading /icon-192x192.png:', err));
      fetch('/sw.js')
        .then(res => console.log('/sw.js loaded:', res.status))
        .catch(err => console.error('Error loading /sw.js:', err));
      console.log("Index.html: Attempting to load main.jsx...");
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
